<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0, user-scalable=0" />
<title></title>
<link type="text/css" rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="imgBox">
  <img src="images/bg.jpg">
</div>
<div class="itemBox">
  <div class="item">
    <div class="L"><img src="images/icon1.png"></div>
    <div class="R"><input id="username" type="text" placeholder="请输入用户名"></div>
  </div>
  <div class="item">
    <div class="L"><img src="images/icon3.png"></div>
    <div class="C"><input id="nickname" type="text" placeholder="请输入昵称"/></div>
  </div>
  <div class="item">
    <div class="L"><img src="images/icon2.png"></div>
    <div class="R"><input id="password" type="password" placeholder="请输入密码"></div>
  </div>
  <div class="item2">
    <input id="btn-reg" type="submit" class="btn" value="注册">
  </div>
</div>
<div class="txtBox_3">
  <a href="login.html">已注册，直接登录</a>
</div>
</body>
	<!-- 自定义工具类 -->
	<script src="js/utils.js"></script>
	<!--layui-->
	<script src="layui/layui.js" charset="utf-8"></script>
	<!-- layui需要jquery -->
	<script src="js/jquery.js"></script>
	<!-- mui -->
	<script src="js/mui.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		 //添加弹出层
		layui.use(['layer'], function () {
			$ = layui.jquery;//jquery
			layer = layui.layer;//弹出层
	
		});
			
		mui.plusReady(function(){
			// 返回门户页面
			window.addEventListener("popstate", function(e) {
			}, false);
		});
		// 监听注册按钮
		document.getElementById("btn-reg").addEventListener("tap",function () {
			// 获取三个对象
			var username = document.getElementById("username").value
			var nickname = document.getElementById("nickname").value
			var password = document.getElementById("password").value
			
			if(utils.isNull(username)){
				layer.msg('用户名不能为空', {icon: 5, time: 1000});
			}else if(username.length>12){
				layer.msg('用户名不能超过12位', {icon: 5, time: 1000});
			}else if(utils.isNull(nickname)){
				layer.msg('昵称不能为空', {icon: 5, time: 1000});
			}else if(nickname.length>12){
				layer.msg('昵称不能超过12位', {icon: 5, time: 1000});
			}else if(utils.isNull(password)){
				layer.msg('密码不能为空', {icon: 5, time: 1000});
			}else if(password.length>12){
				layer.msg('密码不能超过12位', {icon: 5, time: 1000});
			}else{
				// 获取每台手机的唯一id
				var cid = plus.push.getClientInfo().clientid;
				// 与后端联调
				mui.ajax(utils.serverIp+'/user/register',{
					data:{
						'username':username,
						'nickname':nickname,
						'password':password,
						'cid' : cid
					},
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					headers:{'Content-Type':'application/json'},	              
					success:function(data){
						//服务器返回响应，根据响应结果，分析是否登录成功；
						console.log(JSON.stringify(data))
						if(data.status == 500){
							layer.msg(data.msg, {icon: 5, time: 1000});
						}else if(data.status == 200){
							// layer.msg('注册成功', {icon: 6, time: 1000});
							// 注册成功后，将user保存在缓存中
							var userInfo = data.data;
							utils.setUserInfo(userInfo)
							// 页面跳转
							mui.openWindow("index.html","index")
						}
					},
					error:function(xhr,type,errorThrown){
						//异常处理；
					}
				});
			}
		  
		});
    </script>
</html>
