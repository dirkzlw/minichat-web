<!DOCTYPE html>
<html>
	<!-- 个人信息-修改昵称页面 -->
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/header.css" rel="stylesheet" />
	</head>

	<body>

		<!-- 标题 -->
		<header class="mui-bar mui-bar-nav title">
			<!-- 返回键 -->
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left title-text"></a>
			<h1 class="mui-title title-text" style="position:relative;left:8px;font-size: 20px;">扫一扫</h1>
		</header>
		
		<div id="div_scan" style="width: 100%;
									top: 44px;
									bottom: 0px;
									position: absolute;
									text-align: center;
									background: #000000;">
		</div>
							
	</body>
	<script src="../js/utils.js"></script>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript">
		mui.init()
		mui.plusReady(function() {
			mui.init()
			
			mui.plusReady(function(){
				
				// setTimeout(startScan(),"500")
				
				startScan()
				
			})
		})
		
		var scan;
		// 开始扫描
		function startScan(){
			
			var styles = {
				frameColor: "#128E12",
				scanbarColor: "#0562bf",
				background: ""
			}
			
			scan = new plus.barcode.Barcode('div_scan', null, styles);
			scan.onmarked = onmarked; 
			scan.start();
		}
		
		// 扫描二维码成功的回调函数
		function onmarked( type, result ) {
			plus.nativeUI.showWaiting("请稍后...");
			if(type == 0){
				if(utils.isNull(result)){
					plus.nativeUI.toast("扫描结果出错")
				}else{
					plus.nativeUI.showWaiting("请稍后...");
					var userInfo = utils.getUserInfo()
					var ajaxUrl = utils.serverIp + "/user/friend/search2?userId=" + userInfo.userId +
						"&friendId=" + result;
					mui.ajax(ajaxUrl, {
						data: {},
						dataType: 'json', //服务器返回json格式数据
						type: 'post', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						headers: {
							'Content-Type': 'application/json'
						},
						success: function(data) {
							//服务器返回响应，根据响应结果，分析是否登录成功；
							plus.nativeUI.closeWaiting();
							if (data.status == 200) {
								// 跳转至查询结果页面
								mui.openWindow({
									url : "friendadd-result.html",
									id : "friendadd-result",
									style : {},
									extras : {
										// 自定义参数
										friend : data.data
									}
								})
							} else {
								plus.nativeUI.toast(data.msg)
							}
						},
						error: function() {
							plus.nativeUI.closeWaiting();
							plus.nativeUI.toast("服务器出错...")
						}
					});
				}
				
			}else{
				plus.nativeUI.toast("非用户二维码")
			}
			
			// 延时1秒再次启动扫描
			setTimeout(function(){
				scan.start()
			},"1000")
			
		}
		
	</script>

</html>
